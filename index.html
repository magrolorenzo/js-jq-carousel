<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/main.js" charset="utf-8"></script>
        <title>Carousel</title>
    </head>
    <body>
        <section class="carousel-section">

            <div class="carousel-wrapper">

                <!-- Left arrow -->
                <div class="left-side">
                    <i class="fas fa-3x fa-arrow-circle-left"></i>
                </div>

                <!-- Blocco centrale con immagini e dots -->
                <div class="center">

                    <!-- Slide immagini -->
                    <div class="slides">
                        <img class="is-visible" src="img/landscape1.jpg" alt="">
                        <img src="img/landscape2.jpg" alt="">
                        <img src="img/landscape3.jpg" alt="">
                        <img src="img/landscape4.jpg" alt="">
                        <img src="img/landscape5.jpg" alt="">
                    </div>

                    <!-- Sezione dots sotto le immagini -->
                    <div class="circles">
                        <i class="fas fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>

                </div>

                <!-- Right arrow -->
                <div class="right-side">
                    <i class="fas fa-3x fa-arrow-circle-right"></i>
                </div>

            </div>

        </section>
    </body>
</html>
